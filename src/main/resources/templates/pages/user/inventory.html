<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ulteraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/main">

<head>

    <title>Dashboard</title>

</head>

<body>

<div layout:fragment="content">

    <!-- Welcome Page -->
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <div class="panel panel-transparent">
                <div class="panel-heading text-center">
                    <h1>Inventory</h1>
                </div>
                <div class="panel-body table-responsive">
                    <!-- Inventory Table -->
                    <table id="inventory-table" class="table nowrap data-numbers pre-scrollable"
                        aria-describedby="inventory-table" role="grid" cellspacing="0" width="100%">
                        <thead>
                            <tr>
                                <th>Brewer</th>
                                <th>Beer</th>
                                <th>Style</th>
                                <th>Year</th>
                                <th>ABV</th>
                                <th>Count</th>
                            </tr>
                        </thead>
                    </table>
                    <!-- /Inventory Table -->
                </div>
            </div>
        </div>
    </div>
    <!-- /Welcome Page -->

</div>

</body>

</html>
