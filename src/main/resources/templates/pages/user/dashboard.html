<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ulteraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/main">

<head>

    <title>Dashboard</title>

</head>

<body>

<div layout:fragment="content">

    <!-- Dashboard Page -->
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <div class="panel panel-transparent">
                <div class="panel-heading text-center">
                    <h1>Dashboard</h1>
                </div>
                <div class="panel-body">
                    <div class="row" th:if="${session.resetPassword}">
                        <div class="col-md-2 col-md-offset-5">
                            <p>You have reset your password.</p>
                            <p>You must click <a th:href="@{/passwordreset/setnewpassword}">here</a> to set a new password.</p>
                        </div>
                    </div>
                    <div class="row" th:if="${!session.resetPassword}">
                        <div class="col-md-2 col-md-offset-5">
                            <p>Widgets to be added later.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /Dashboard Page -->

</div>

</body>

</html>
