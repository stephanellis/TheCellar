<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ulteraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/empty">

<head>

    <title>Registration Error</title>

</head>

<body>

<div layout:fragment="content">

    <!-- Registration Success Page -->
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-transparent">
                <div class="panel-heading text-center">
                    <h1>Registration Error</h1>
                </div>
                <div class="panel-body">
                    <div class="col-md-12">
                        <p>Something went wrong with your registration.</p>
                        <p>Please click <a th:href="@{/register}">here</a> to return to the registration page.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /Registration Success Page -->


</div>

</body>

</html>
