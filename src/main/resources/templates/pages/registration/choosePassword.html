<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ulteraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/empty">

<head>

    <title>Choose Password</title>

</head>

<body>

<div layout:fragment="content">

    <!-- Choose New Password Page -->
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-transparent">
                <div class="panel-heading text-center">
                    <h1>Choose a New Password</h1>
                </div>
                <div class="panel-body">
                    <form method="post" enctype="utf8" th:object="${choosePasswordForm}">
                        <div class="form-group">
                            <p class="form-error pull-right" th:each="error: ${#fields.errors('password')}" th:text="${' ' + error}">Validation Error</p>
                            <label for="password">Please enter a new Password</label>
                            <input type="password" autofocus="autofocus" class="form-control"  th:field="*{password}" id="password" />
                        </div>
                        <div class="form-group">
                            <p class="form-error pull-right" th:each="error: ${#fields.errors('global')}" th:text="${' ' + error}">Validation Error</p>
                            <label for="passwordAgain">Enter it again</label>
                            <input type="password" class="form-control" th:field="*{passwordAgain}" id="passwordAgain" />
                        </div>
                        <div class="btn-group">
                            <a class="btn btn-default" th:href="@{/}">Main Page</a>
                        </div>
                        <div class="btn-group pull-right">
                            <button type="submit" class="btn btn-success">Reset Password</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- /Choose New Password Page -->

</div>

</body>

</html>
