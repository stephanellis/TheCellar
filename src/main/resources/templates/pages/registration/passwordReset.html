<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ulteraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/main">

<head>

    <title>Password Reset</title>

</head>

<body>

<div layout:fragment="content">

    <!-- Registration Page -->
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-transparent">
                <div class="panel-heading text-center">
                    <h1>Reset Your Password</h1>
                </div>
                <div class="panel-body">
                    <form method="post" enctype="utf8" th:object="${resetPasswordForm}">
                        <div class="form-group">
                            <p class="form-error pull-right" th:each="error: ${#fields.errors('email')}" th:text="${' ' + error}">Validation Error</p>
                            <label for="email">Please enter the email address you registered with</label>
                            <input type="email" autofocus="autofocus" class="form-control" aria-describedby="emailHelp" th:field="*{email}" id="email" placeholder="Enter email" />
                        </div>
                        <div class="btn-group">
                            <a class="btn btn-default" th:href="@{/}">Main Page</a>
                        </div>
                        <div class="btn-group pull-right">
                            <button type="submit" class="btn btn-success">Reset Password</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- /Registration Page -->

</div>

</body>

</html>
