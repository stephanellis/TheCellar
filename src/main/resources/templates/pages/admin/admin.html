<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ulteraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/main">

<head>

    <title>Admin Console</title>

</head>

<body>

<div layout:fragment="content">

    <!-- Dashboard Page -->
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <div class="panel panel-transparent">
                <div class="panel-heading text-center">
                    <h1>Admin Console</h1>
                </div>
                <div class="panel-body">
                    <div class="panel-group" id="accordion">
                        <!-- Accordion controls -->
                        <div class="row text-center accordion-buttons">
                            <div class="btn-group">
                                <button type="button" class="btn btn-gray accordion-toggle" data-toggle="collapse" data-target="#manage-users" data-parent="#accordion">Manage Users</button>
                                <button type="button" class="btn btn-gray accordion-toggle" data-toggle="collapse" data-target="#manage-beers" data-parent="#accordion">Mange Beers</button>
                            </div>
                        </div>
                        <!-- /Accordion controls -->
                        <!-- Accordion items -->
                        <div class="panel panel-clear">
                            <div id="manage-users" class="panel-collapse collapse">
                                <div class="panel-body">
                                    <p>HTML stands for HyperText Markup Language. HTML is the main markup language for describing the structure of Web pages. <a href="http://www.tutorialrepublic.com/html-tutorial/" target="_blank">Learn more.</a></p>
                                </div>
                            </div>
                        </div>
                        <div class="panel panel-clear">
                            <div id="manage-beers" class="panel-collapse collapse">
                                <div class="panel-body">
                                    <p>Bootstrap is a powerful front-end framework for faster and easier web development. It is a collection of CSS and HTML conventions. <a href="http://www.tutorialrepublic.com/twitter-bootstrap-tutorial/" target="_blank">Learn more.</a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /Accordion items -->
                </div>
            </div>
        </div>
    </div>
    <!-- /Dashboard Page -->

</div>

</body>

</html>
