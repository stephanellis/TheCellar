<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ulteraq.net.nz/thymeleaf/layout">
<head>
</head>
<body>

<div th:id="edit-user-email-modal" class="modal fade themed-modal" role="dialog">
    <div class="modal-dialog modal-lg">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Please Enter Your Email</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-10 col-md-offset-1">
                        <p id="edit-user-email-error" class="form-error" />
                        <div class="form-group">
                            <label for="change-user-email">Email</label>
                            <input type="text" autofocus="autofocus" class="form-control" id="change-user-email" />
                        </div>
                        <div class="btn-group">
                            <button type="button" class="btn btn-warning" data-dismiss="modal">Cancel</button>
                        </div>
                        <div class="btn-group pull-right">
                            <button type="button" id="submit-edit-user-email-form" class="btn btn-success">Save Changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:id="edit-user-name-modal" class="modal fade themed-modal" role="dialog">
    <div class="modal-dialog modal-lg">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Please Enter Your First And Last Name</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-10 col-md-offset-1">
                        <p id="edit-user-name-error" class="form-error" />
                        <div class="form-group">
                            <label for="change-user-first-name">First Name</label>
                            <input type="text" autofocus="autofocus" class="form-control" id="change-user-first-name" />
                        </div>
                        <div class="form-group">
                            <label for="change-user-last-name">Last Name</label>
                            <input type="text"  class="form-control" id="change-user-last-name" />
                        </div>
                        <div class="btn-group">
                            <button type="button" class="btn btn-warning" data-dismiss="modal">Cancel</button>
                        </div>
                        <div class="btn-group pull-right">
                            <button type="button" id="submit-user-name-form" class="btn btn-success">Save Changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:id="edit-user-phone-number-modal" class="modal fade themed-modal" role="dialog">
    <div class="modal-dialog modal-lg">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Please Enter Your Phone Number</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-10 col-md-offset-1">
                        <p id="edit-user-phone-number-error" class="form-error" />
                        <div class="form-group">
                            <label for="change-user-phone-number">Phone Number</label>
                            <input type="text" autofocus="autofocus" class="form-control" id="change-user-phone-number" />
                        </div>
                        <div class="btn-group">
                            <button type="button" class="btn btn-warning" data-dismiss="modal">Cancel</button>
                        </div>
                        <div class="btn-group pull-right">
                            <button type="button" id="submit-user-phone-number-form" class="btn btn-success">Save Changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
