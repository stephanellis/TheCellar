<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ulteraq.net.nz/thymeleaf/layout">
<head>
</head>
<body>


<div th:id="admin-contact-user-form-modal" class="modal fade themed-modal" role="dialog">
    <div class="modal-dialog modal-lg">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Contact User</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <form  id="admin-contact-user-form" enctype="utf8">
                        <div class="col-md-10 col-md-offset-1">
                            <p>The user, <span id="admin-contact-user-name"></span>, will receive this message at their email: <span id="admin-contact-user-email"></span>.</p>
                            <p id="admin-contact-user-form-error" class="form-error" />
                            <div class="form-group">
                                <label for="admin-send-message">Message</label>
                                <textarea autofocus="autofocus" rows="15" name="message" class="form-control" id="admin-send-message" />
                            </div>
                            <input type="hidden" name="userId" id="admin-contact-user-id" />
                            <div class="btn-group">
                                <button type="button" class="btn btn-warning" data-dismiss="modal">Cancel</button>
                            </div>
                            <div class="btn-group pull-right">
                                <button type="button" id="submit-admin-contact-user-form-modal" class="btn btn-success">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
